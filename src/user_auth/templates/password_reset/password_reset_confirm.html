{% extends 'base_template.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change password</button>
        </form>
    {% else %}
        <h1>Invalid link.</h1>
    {% endif %}
{% endblock %}
